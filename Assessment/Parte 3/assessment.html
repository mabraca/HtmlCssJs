<!doctype html>
<html>
<head>
    <title>Checked face</title>
</head>
    <body onload="generateFaces()" id="body">
       <h1> Matching Game </h1>
       <p> Click on the extra smiling face on the left </p>
        <div id="leftSide"></div>

    	<div id="rightSide"></div>

        <script>
        	var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");

            function generateFaces(){
                for(i=0; i<numberOfFaces; i++){
                   
                    //The left side
                    var image = document.createElement("IMG")
                     image.setAttribute("src", "smile.png");
                    var random_TOP = Math.random() * 400;
                    var t = Math.floor(random_TOP);
                    image.style.top = t +"px";
                    var random_LEFT = Math.random() * 400;
                    var left = Math.floor(random_LEFT);
                    image.style.left = left +"px";
                    theLeftSide.appendChild(image);

                    //The right side
                    var theRightSide = document.getElementById("rightSide");
                    leftSideImages = theLeftSide.cloneNode(true);
                    theRightSide.appendChild(leftSideImages);
                }
                theRightSide.removeChild(theRightSide.lastChild);
                var theBody = document.getElementsByTagName("body")[0];
               /* After cloning the node, you need to add an onclick event handler function to the last child of the left side, which is the face that the player is supposed to click on*/
             theLeftSide.lastChild.onclick= function nextLevel(event){
                    event.stopPropagation();
                    numberOfFaces += 5;
                    generateFaces();
                };
                /*You need to add another function for handling the situation when the player clicks on anything except the correct face*/
             theBody.onclick = function gameOver() {
                     alert("Game Over!");
                    theBody.onclick = null;
                     theLeftSide.lastChild.onclick = null;
                 };
             }
             
             
             </script>

    </body>

img{
	position: absolute;
}
div{

 	height: 500px;
}

</html>
